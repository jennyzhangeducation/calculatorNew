<!DOCTYPE html>
<html>
  <head>
    <title>Page Title</title>
    <style>
        h1 {
            text-align: center;
        }
        #calculator-form {
            text-align: center;
            padding: 20px;
        }
        #expression {
            text-align: right;
            width: 250px;
            height: 50px;
            margin-bottom: 20px;
        }
        button {
            width: 50px;
            height: 50px;
            margin: 5px;
            
        }
        button:hover {
            background-color: lightblue;
        }
    </style>
    <script>
        function addExpession(number) {
             document.getElementById('expression').value+=number;
          
        }
        function calculate() {
            document.getElementById('calculator-form').submit();

        }
        function clearExpression() {
            document.getElementById('expression').value='';
        }

    </script>

  </head>
  <body>
    <h1>Calculator</h1>
    <form id="calculator-form" method = "post" action="/calculate">
        <input type="text" id="expression" name = "expression" value="{{ display}}"/>
        <br/>
        <button type="button" onclick="addExpession('1')" > 1 </button>
        <button type="button" onclick="addExpession('2')"> 2 </button>
        <button type="button" onclick="addExpession('3')"> 3 </button>
        <button type="button" onclick="addExpession('+')"> + </button>
        <br/>
        <button type="button" onclick="addExpession('4')" > 4 </button>
        <button type="button" onclick="addExpession('5')"> 5 </button>
        <button type="button" onclick="addExpession('6')"> 6 </button>
        <button type="button" onclick="addExpession('-')"> - </button>
        <br/>
        <button type="button" onclick="addExpession('7')" > 7 </button>
        <button type="button" onclick="addExpession('8')"> 8 </button>
        <button type="button" onclick="addExpession('9')"> 9 </button>
        <button type="button" onclick="addExpession('*')"> * </button>
        <br/>
        <button type="button" onclick="addExpession('0')" > 0 </button>
        <button type="button" onclick="addExpession('/')"> / </button>
        <button type="button" onclick="clearExpression()"> C </button>
        <button type="button" onclick="calculate()"> = </button>
        <br/>
        
    </form>

  </body>
</html>
